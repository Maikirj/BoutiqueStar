<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión / Crear cuenta - Boutique Stars</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header de la página -->
    <header>
        <div class="logo">
            <h1>Boutique Stars</h1>
        </div>
    </header>

    <!-- Formulario de inicio de sesión / registro -->
    <div class="form-container">
        <div class="form-title">
            <h2>Iniciar sesión o Crear cuenta</h2>
        </div>
        
        <div class="form-wrapper">
            <!-- Formulario de login -->
            <form action="#" method="POST" class="login-form">
                <h3>Iniciar sesión</h3>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
                
                <button type="submit" class="btn-submit">Iniciar sesión</button>
            </form>

            <!-- Opción para registro -->
            <div class="register-option">
                <p>¿No tienes cuenta? <a href="registro.html">Crea una aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Boutique Stars. Todos los derechos reservados.</p>
    </footer>

    <script>
    
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.getElementById("popup").style.display = "block";
        });

        
        function closePopup() {
            document.getElementById("popup").style.display = "none"; 
        }
    </script>

</body>
</html>
